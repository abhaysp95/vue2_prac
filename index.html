<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Data Binding</h1>
			Visit: <a :href="website">Arch Linux</a>
			<br>
			<label for="job">Enter Job:</label>
			<input type="text" id="job" v-bind:value="job"/>
			<hr>
			<p v-html="websiteTag">Learn more</p>
			<!-- this will put websiteTag html rendered content inside the tag, not "Learn more" -->
		</div>
		<script src="app.js"></script>
	</body>
</html>
