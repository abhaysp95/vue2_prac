<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<!-- event listening (and modifier) are similar in concept for keyboard too -->
		<div id="vue-app">
			<button @click="error = !error">Toggle Error</button>
			<button @click="success = !success">Toggle Success</button>
			<!-- <p v-show="error">There has been a error</p>
			<p v-show="success">Hurrah, Mission accomplished</p> -->
			<p v-if="error">There has been a error</p>
			<p v-else-if="success">Hurrah, Mission accomplished</p>
			<p v-else>It's either success or failure</p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
